<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMO XXIII</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cinzel:wght@600&display=swap');

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            text-align: center;
            margin: 0;
            padding: 0;
            color: gold;
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(255, 215, 0, 0.5);
            border: 2px solid gold;
        }

        h4 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Playfair Display', serif;
            color: gold;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
        }

        .promo-image {
            max-width: 65%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(255, 215, 0, 0.6);
            border: 2px solid gold;
        }

        .footer {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: gold;
            text-shadow: 1px 1px 5px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>PROMO XXIII</h4>
        <img src="invitaciones/5.png" class="promo-image" alt="Invitación PROMO XXIII">
        <div class="footer">
            <p>¡Un acto de lujo, elegancia y celebración nos espera!</p>
        </div>
    </div>
</body>
</html>
