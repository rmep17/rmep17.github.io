<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invitaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cinzel:wght@600&display=swap');

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            text-align: center;
            margin: 0;
            padding: 20px;
            color: gold;
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            max-width: 90%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(255, 215, 0, 0.5);
            border: 2px solid gold;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Playfair Display', serif;
            color: gold;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: gold;
            text-shadow: 1px 1px 5px rgba(255, 215, 0, 0.8);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            font-size: 1.2em;
            font-family: 'Cinzel', serif;
            color: gold;
            background: black;
            border: 2px solid gold;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.6);
            width: 100%;
            max-width: 250px;
        }

        .button:hover {
            background: gold;
            color: black;
            box-shadow: 0px 6px 12px rgba(255, 215, 0, 0.8);
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
            font-style: italic;
            color: gold;
            text-shadow: 1px 1px 5px rgba(255, 215, 0, 0.8);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.8em;
            }
            .container {
                padding: 20px;
            }
            .button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invitaciones</h1>
        <h2>PROMO XXIII</h2>
        <div class="button-container">
            <a href="tres.html" class="button">Lcda. Yanisbeth Arias</a>
            <a href="cuatro.html" class="button">Lcda. Yomar Irady</a>
            <a href="cinco.html" class="button">Lcda. Vanessa Santamaría</a>
        </div>
        <div class="footer">
            <p>5TO AÑO SECCIÓN "B" [by: LuisAHR]</p>
        </div>
    </div>
</body>
</html>
